<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://richfaces.org/rich"> 

<h:head></h:head> 
<body> 

	<h1>Registrar un nuevo bloque</h1>
	
	<h:form>
		Temática: <h:inputText value="#{bloque.tematica}" required="true"/><br></br><br></br>
		Descripcion de la temática:  <h:inputTextArea value="#{bloque.descripcionTematica}" /><br></br><br></br>
		
		Fecha:  <h:inputText value="#{bloque.fechaBloque}" /><br></br><br></br>
		<p:calendar value="#{bloque.fechaBloque}"> </p:calendar>
		Hora:  <h:selectOneMenu value ="#{bloque.franjaHoraria}"> 
  				 <f:selectItem itemValue = "Mañana"  /> 
   				 <f:selectItem itemValue = "Tarde"  /> 
				 <f:selectItem itemValue = "Vespertino"  />
				</h:selectOneMenu> <br></br><br></br>
		<h:commandButton onclick = "alert('Bloque creado!');"  action="#{asistenteController.paginaPrincipal()}" value="Registrar bloque" />
		<h:outputScript>
		</h:outputScript>
					
	</h:form>
	
	

</body> 
</html>
