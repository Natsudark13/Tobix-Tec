<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

	<h2>Ingresar como usuario administrador</h2>
	<h4>Inicie sesión para continuar</h4>
	<h:form>
		<h5><font color="red">Cuenta y contraseña introducida no existe.</font></h5>
		
		Correo electrónico: <h:inputText value="#{administrador.correo}" /><br></br><br></br>
		Contraseña: <h:inputText value="#{administrador.contrasenaAdministrador}" type="password" /><br></br><br></br>
		<h:commandButton action="#{administradorController.logIN}" value="Iniciar Sesión" />
	
	</h:form>

</body> 
</html>
