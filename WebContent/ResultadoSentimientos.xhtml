<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h2>Resultados del analisis de sentimientos</h2>
		
	<h:form>
		<h:dataTable value = "#{comentario.comentarioModel}" var = "comentario"
            styleClass = "actividadTable"
            headerClass = "actividadTableHeader"
            rowClasses = "actividadTableOddRow,actividadTableEvenRow">
      
            <h:column>    				
               <f:facet name = "header">Comentarios</f:facet>    				
               #{comentario.descripcionComentario}
            </h:column>
          

         </h:dataTable>
	</h:form>
</body> 
</html>
