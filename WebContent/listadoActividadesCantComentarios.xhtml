<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	
	<h2>Consultas de Actividades y su Cantidad de Comentarios</h2>
		
	
	<h:form>
		<h:dataTable value = "#{actividad.nombreActividadesModel}" var = "actividad"
            styleClass = "actividadTable"
            headerClass = "actividadTableHeader"
            rowClasses = "actividadTableOddRow,actividadTableEvenRow">
      
            <h:column>    				
               <f:facet name = "header">Nombre</f:facet>    				
               #{actividad.nombreActividad}
            </h:column>
          
            <h:column>
               <f:facet name = "header">Cantidad_Usuarios</f:facet>
               #{actividad.cantidadComentarios}
            </h:column>

         </h:dataTable>
	</h:form>

</body> 
</html>
