<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

	<h2>Registrar encargado</h2>
	<h4>Por favor, llene los espacios en blanco con su información personal: </h4>
	<h:form>
		cedula:  <h:inputText value="#{encargado.cedula}" required="true"/><br></br><br></br>
		sexo:  <h:inputText value="#{encargado.sexo}" /><br></br><br></br>
		correo electrónico:  <h:inputText value="#{encargado.correo}" /><br></br><br></br>
		nombre:  <h:inputText value="#{encargado.nombre}" /><br></br><br></br>
		apellido1:  <h:inputText value="#{encargado.primerApellido}" /><br></br><br></br>
		apellido2:  <h:inputText value="#{encargado.segundoApellido}" /><br></br><br></br>
		Años de experiencia:  <h:inputText value="#{encargado.experiencia}" /><br></br><br></br>
		Entidad de procedencia:  <h:inputText value="#{encargado.institucionProcedencia}" /><br></br><br></br>
		
		<h:commandButton onclick="JavaScript: alert('Realizar registro?')"  action="#{encargadoController.registrarEncargacado()}" value="Registrar encargado" />
		
		
		
	</h:form>

</body> 
</html>
