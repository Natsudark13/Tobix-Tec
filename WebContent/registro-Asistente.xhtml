<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h2>Registrar Nuevo Usuario Asistente</h2>
	<h4>Por favor, llene los espacios en blanco con su información personal: </h4>
	<h:form>
		cedula:  <h:inputText value="#{asistente.cedula}"/><br></br><br></br>
		sexo:  <h:inputText value="#{asistente.sexo}" /><br></br><br></br>
		correo:  <h:inputText value="#{asistente.correo}" /><br></br><br></br>
		nombre:  <h:inputText value="#{asistente.nombre}" /><br></br><br></br>
		apellido1:  <h:inputText value="#{asistente.primerApellido}" /><br></br><br></br>
		apellido2:  <h:inputText value="#{asistente.segundoApellido}" /><br></br><br></br>
		constraseña:  <h:inputText value="#{asistente.contrasenaAsistente}" type="password" /><br></br><br></br>
		entidad de procedencia:  <h:inputText value="#{asistente.entidadProcedencia}" />
		
		<h:commandButton onclick="JavaScript: alert('Realizar registro?')"  action="#{asistenteController.crearCuenta()}" value="Registrarse" />
		
		
		
	</h:form>

</body> 
</html>
