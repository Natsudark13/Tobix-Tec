<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://richfaces.org/rich"> 

<h:head></h:head> 
<body> 

	<h1>Registrar un nuevo bloque</h1>
	
	<h:form id="registro">
		Temática: <h:inputText id="tematica" value="#{bloque.tematica}" /><br></br><br></br>
		Descripcion de la temática:  <h:inputTextarea id="desc" value="#{bloque.descripcionTematica}" /><br></br><br></br>
		
		Fecha:  <h:inputText id="fecha" value="#{bloque.fechaBloque}" /><br></br><br></br>
		
		Horario:  <h:selectOneMenu id="horario" value ="#{bloque.franjaHoraria}" > 
  				 <f:selectItem itemValue = "Mañana"  /> 
   				 <f:selectItem itemValue = "Tarde"  /> 
				 <f:selectItem itemValue = "Vespertino"  />
				</h:selectOneMenu> <br></br><br></br>
		<h:commandButton id="registrar" onclick = "alert('Bloque creado!');"  action="#{bloqueController.registrarBloque()}" value="Registrar bloque" />
		<h:outputScript>
		</h:outputScript>
					
	</h:form>
	
	

</body> 
</html>
